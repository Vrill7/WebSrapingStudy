apply plugin: 'java'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
  
    compile 'org.seleniumhq.selenium:selenium-java:3.6.0'
    compile 'org.seleniumhq.selenium:htmlunit-driver:2.27'

    compile 'org.jsoup:jsoup:1.11.2'
    
    compile 'io.webfolder:ui4j-webkit:3.1.0'
//    compile 'com.ui4j:ui4j-all:2.1.0'
//    testCompile 'org.jfxtras:openjfx-monocle:1.8.0_20'

    testCompile group: 'junit', name: 'junit', version: '4.10'
}
